<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mauricio's CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .cv-embed {
            width: 100%;
            height: 800px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 20px 0;
        }
        .download-btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
        .info {
            margin-top: 20px;
            color: #666;
        }
        @media (max-width: 768px) {
            .cv-embed {
                height: 600px;
            }
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mauricio's CV</h1>
        
        <!-- PDF Viewer -->
        <embed src="CV_Mauricio.pdf" type="application/pdf" class="cv-embed">
        
        <!-- Fallback for browsers that don't support PDF embedding -->
        <div class="info">
            <p>If the PDF doesn't display above, you can:</p>
            <a href="CV_Mauricio.pdf" class="download-btn" download>Download CV (PDF)</a>
            <a href="CV_Mauricio.pdf" class="download-btn" target="_blank">View CV in New Tab</a>
        </div>
        
        <div class="info">
            <p>Last updated: July 2025</p>
        </div>
    </div>
</body>
</html>
